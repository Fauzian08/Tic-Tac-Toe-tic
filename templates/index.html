<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
    function makeMove(pos) {
        fetch('/move', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pos })
        }).then(response => {
            if (!response.ok) {
                throw new Error("Invalid move");
            }
            return response.json();
        }).then(data => {
            if (data.winner) {
                alert("Player " + data.winner + " wins!");
                location.reload();
            } else if (data.tie) {
                alert("It's a tie!");
                location.reload();
            } else {
                document.getElementById("pos-" + pos).innerText = current_player;
            }
        }).catch(error => {
            console.error(error);
        });
    }
    </script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="cell" id="pos-0" onclick="makeMove(0)"></div>
        <div class="cell" id="pos-1" onclick="makeMove(1)"></div>
        <div class="cell" id="pos-2" onclick="makeMove(2)"></div>
        <div class="cell" id="pos-3" onclick="makeMove(3)"></div>
        <div class="cell" id="pos-4" onclick="makeMove(4)"></div>
        <div class="cell" id="pos-5" onclick="makeMove(5)"></div>
        <div class="cell" id="pos-6" onclick="makeMove(6)"></div>
        <div class="cell" id="pos-7" onclick="makeMove(7)"></div>
        <div class="cell" id="pos-8" onclick="makeMove(8)"></div>
    </div>
</body>
</html>
